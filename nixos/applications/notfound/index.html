<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Not Found</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: pink;
			font-family: Arial, sans-serif;
		}

		.container {
			text-align: center;
		}

		img {
			width: 150px;
			height: 150px;
			animation: rotate 5s infinite linear;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Page Not Found</h1>
		<img src="./kitten.jpg" alt="Rotating Image" />
	</div>
</body>

</html>
